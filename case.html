<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>導入事例 | mentai</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body class="bg-gradient-main">

    <div class="page-hero">
        <div class="container">
            <h1>導入事例</h1>
            <p>mentaiを活用した成功事例</p>
        </div>
    </div>

    <section class="section">
        <div class="container">
            <div class="grid-cols-2">

                <!-- Case 1 -->
                <div class="card" style="display: flex; flex-direction: column; height: 100%;">
                    <div
                        style="width: 100%; height: 200px; overflow: hidden; border-radius: 12px; margin-bottom: 24px; background: #e0f2fe;">
                        <img src="./assets/img/case_study_university_interview.png" alt="University Case Study"
                            style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <div style="flex: 1;">
                        <span
                            style="background: var(--bg-sub); color: var(--muted); padding: 4px 12px; border-radius: 100px; font-size: 12px; display: inline-block; margin-bottom: 16px; font-weight: 700;">大学・教育機関</span>
                        <h2 style="font-size: 24px; margin-bottom: 16px; color: var(--text);">
                            学生の自己分析精度向上で、<br>就職内定率が15%改善</h2>
                        <p style="margin-bottom: 24px;">
                            従来の適性検査では分からなかった「話し方の癖」や「論理構成力」を可視化することで、学生一人ひとりに合わせた具体的な指導が可能になりました。
                        </p>
                    </div>
                    <a href="#" class="btn btn-outline sm" style="align-self: flex-start; margin-top: auto;">詳細を見る</a>
                </div>

                <!-- Case 2 -->
                <div class="card" style="display: flex; flex-direction: column; height: 100%;">
                    <div
                        style="width: 100%; height: 200px; overflow: hidden; border-radius: 12px; margin-bottom: 24px; background: #dcfce7;">
                        <img src="./assets/img/case_study_corporate_hiring.png" alt="Corporate Case Study"
                            style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <div style="flex: 1;">
                        <span
                            style="background: var(--bg-sub); color: var(--muted); padding: 4px 12px; border-radius: 100px; font-size: 12px; display: inline-block; margin-bottom: 16px; font-weight: 700;">IT企業・採用</span>
                        <h2 style="font-size: 24px; margin-bottom: 16px; color: var(--text);">
                            採用マッチング精度改善により、<br>早期離職率が低下</h2>
                        <p style="margin-bottom: 24px;">
                            面接官の主観に左右されていた一次面接をAI化することで、評価基準の統一化に成功。カルチャーマッチした人材の採用が効率化されました。
                        </p>
                    </div>
                    <a href="#" class="btn btn-outline sm" style="align-self: flex-start; margin-top: auto;">詳細を見る</a>
                </div>

            </div>
        </div>
    </section>

    <script src="./src/main.js"></script>
</body>

</html>
