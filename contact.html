<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ | mentai</title>
    <link rel="icon" type="image/png" href="./assets/img/favicon.png">
    <link rel="stylesheet" href="./src/style.css">
</head>

<body class="bg-gradient-main">

    <div class="page-hero">
        <div class="container">
            <h1>お問い合わせ</h1>
            <p>Contact Us</p>
        </div>
    </div>

    <section class="section">
        <div class="container">

            <div class="form-container fade-in-up">
                <form id="contactForm">
                    <div class="form-group">
                        <label class="form-label" for="name">お名前 <span style="color: #EF4444;">*</span></label>
                        <input type="text" id="name" name="name" class="form-input" required placeholder="例：山田 太郎">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="company">会社名（法人の方のみ）</label>
                        <input type="text" id="company" name="company" class="form-input" placeholder="例：株式会社mentai">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">メールアドレス <span style="color: #EF4444;">*</span></label>
                        <input type="email" id="email" name="email" class="form-input" required
                            placeholder="example@mentai.me">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="message">お問い合わせ内容 <span style="color: #EF4444;">*</span></label>
                        <textarea id="message" name="message" class="form-textarea" required
                            placeholder="ご質問やご相談内容をご記入ください"></textarea>
                    </div>

                    <div style="text-align: center; margin-top: 40px;">
                        <button type="submit" class="btn btn-primary"
                            style="min-width: 240px; box-shadow: var(--shadow-glow);">送信する</button>
                    </div>
                </form>
            </div>

        </div>
    </section>

    <script src="./src/main.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const company = document.getElementById('company').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Simple validation check
            if (!name || !email || !message) {
                alert('必須項目を入力してください。');
                return;
            }

            const subject = `【お問い合わせ】${name}様より`;
            const body = `
--------------------------------------------------
お名前: ${name}
会社名: ${company}
メールアドレス: ${email}
--------------------------------------------------

お問い合わせ内容:
${message}
            `.trim();

            // Construct mailto link
            const mailtoLink = `mailto:ishii@mentailab.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

            // Attempt to open mail client
            window.location.href = mailtoLink;

            alert('メーラーを起動します。このまま送信をお願いします。');
        });
    </script>
</body>

</html>
