<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ | mentai</title>
    <link rel="icon" type="image/png" href="./assets/img/favicon.png">
    <link rel="stylesheet" href="./src/style.css">
</head>

<body class="bg-gradient-main">

    <div class="page-hero">
        <div class="container">
            <h1>FAQ</h1>
            <p>よくあるご質問</p>
        </div>
    </div>

    <section class="section">
        <div class="container" style="max-width: 800px;">

            <div class="faq-item">
                <div class="faq-question">無料で利用できますか？</div>
                <div class="faq-answer">
                    一部機能は無料で利用可能です。基本的なAI面接診断や簡易レポートの閲覧には料金はかかりません。
                </div>
            </div>

            <div class="faq-item">
                <div class="faq-question">データは安全ですか？</div>
                <div class="faq-answer">
                    はい。厳重に管理しています。個人情報保護方針に基づき、適切なセキュリティ対策を講じてデータを取り扱っております。
                </div>
            </div>

            <div class="faq-item">
                <div class="faq-question">法人での利用は可能ですか？</div>
                <div class="faq-answer">
                    可能です。採用選考や社員研修など、目的に合わせたカスタムプランをご提案させていただきます。お問い合わせフォームよりご連絡ください。
                </div>
            </div>

        </div>
    </section>

    <section class="section container">
        <div class="card"
            style="text-align: center; border-color: var(--primary-soft); background: radial-gradient(circle at center, #F0F9FF 0%, #FFFFFF 100%);">
            <h2 style="margin-bottom: 24px;">その他のご質問はこちら</h2>
            <a href="contact.html" class="btn btn-outline" style="min-width: 200px;">お問い合わせ</a>
        </div>
    </section>

    <script src="./src/main.js"></script>
</body>

</html>
